    <title>Rock Paper Scissors</title>
</head>
<body>
    <Script>
        const choices = ["rock", "scissors", "paper"]
        function getComputerChoice() {
            const x = choices[Math.floor(Math.random() * 3)];
            return x
        };

//  const computerSelection = getComputerChoice();
// const selection = prompt("What is your choice? Rock, Paper or Scissors? ");
        // const playerSelection = selection.toLowerCase();
          

        function playRound() {

            const selection = prompt("What is your choice? Rock, Paper or Scissors? ");
            const playerSelection = selection.toLowerCase();
            const computerSelection = getComputerChoice();

            if (playerSelection === "scissors" && computerSelection === "scissors" 
            || playerSelection === "rock" && computerSelection === "rock"
            || playerSelection === "paper" && computerSelection === "paper") {
                const tie = "It is a tie.";
                return tie
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                const pWin = "Player wins! Scissors beat paper.";
                return pWin
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                const pWin = "Player wins! Rock beats scissors.";
                return pWin
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                const pWin = "Player wins! Paper beats rock.";
                return pWin
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                const cWin = "Computer wins! Scissors beat paper.";
                return cWin 
            } else if (playerSelection === "scissors" && computerSelection === "rock"){
                const cWin = "Computer wins! Rock beats scissors.";
                return cWin 
            } else if (playerSelection === "rock" && computerSelection === "paper"){ 
                const cWin = "Computer wins! Paper beats rock.";
                return cWin 
            } else {
                const wrong = "Wrong spelling."
                return wrong
            }
        };
        
        
        function game() {
            const roundOne = playRound();
            console.log( roundOne );
            const roundTwo = playRound();
            console.log( roundTwo );    
            const roundThree = playRound();
            console.log( roundThree );
            const roundFour = playRound();
            console.log( roundFour );    
            const roundFive = playRound();
            console.log( roundFive );

            const arr = [ roundOne, roundTwo, roundThree, roundFour, roundFive ];
            let pCount = 0;
            let cCount = 0;
            
            for (element of arr) {
                if (element.includes("Player ")) {
                    pCount += 1;
                } else if (element.includes("Computer")) {
                    cCount += 1;
                }
            }

            if (pCount > cCount) {
                console.log("You win!");
            } else if (pCount < cCount) {
                console.log("You lose.");
            } else {
                console.log("It's a tie.")
            }
        
        }

        game();

    </Script>
